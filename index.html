<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Calificaciones</title>
</head>
<body>
  <h2>Formulario de Calificaciones</h2>
  
  <form action="guardar_calificacion.php" method="POST">
    <label for="numeroCuenta">Número de cuenta:</label>
    <input type="number" id="numeroCuenta" name="numeroCuentaCALI" required><br><br>

    <label for="claveAsignatura">Clave de asignatura:</label>
    <input type="number" id="claveAsignatura" name="claveAsignaturaCALI" required><br><br>

    <label for="grupoInscrito">Grupo inscrito:</label>
    <input type="number" id="grupoInscrito" name="grupoInscritoCALI" required><br><br>

    <label for="idSemestre">ID del semestre:</label>
    <input type="number" id="idSemestre" name="idNumSemestreCALI" required><br><br>

    <button type="submit">Guardar Calificación</button>
  </form>
</body>
</html>
